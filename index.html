<body>


  <main>


    <section class="login__card">

      <div class="login__form">
        <h2 class="login_text">Login</h2>
        <p class="login_desc">How to i get started lorem ipsum dolor at?</p>

        <div class="user_input">
          <input type="text" placeholder="Username">
          <img src="./img/user.png" alt="user_icon">
        </div>

        <div class="password_input">
          <input type="password" placeholder="Password">
          <img src="./img//password.png" alt="lock_icon">
        </div>

        <button class="login_button">Login Now</button>

        <span><a>Login</a> with Others</span>

        <a class="login_google">
          <img src="./img/google.png" alt="Google_icon">
          Login with <div>google</div>
        </a>

        <a class="login_facebook">
          <img src="./img/facebook.png" alt="Facebook_icon">
          Login with <div>Facebook</div>
        </a>
      </div>

      <div class="login__details">

        <div class="login__details__card">
          <h2 class="login__details__card__text">Very good
            works are
            waiting for
            you Login
            Now!!!</h2>
          <img src="./img/women.png" alt="women__img" class="women__img">
          <img src="./img/power.png" alt="power__img" class="power__img">
        </div>
      </div>

    </section>



  </main>
